<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Marcação de Ponto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f7;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 1.5rem;
    }
    .login-container button {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <button id="auth0-login" class="btn btn-secondary">Login com Auth0</button>
    <button id="register-button" class="btn btn-link">Registrar</button> <!-- Botão de registro -->
  </div>

  <!-- Carregar bibliotecas e scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://cdn.auth0.com/js/auth0/9.11/auth0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script src="login.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
      (function() {
          emailjs.init({
            publicKey: "QY3eKNKkmeGog1wyj",
          });
      })();
  </script>
</body>
</html>
